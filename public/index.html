<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function (doc, win) {let docEl = doc.documentElement;let resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';let reCalc = function () {let clientWidth = docEl.clientWidth;if (!clientWidth) return;if(clientWidth>=1080){docEl.style.fontSize = '100px';}else{docEl.style.fontSize = 100 * (clientWidth / 1080) + 'px';}};if (!doc.addEventListener) return;win.addEventListener(resizeEvt, reCalc, false);doc.addEventListener('DOMContentLoaded', reCalc, false);})(document, window);
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>no-ts</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but no-ts doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
